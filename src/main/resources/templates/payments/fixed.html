<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HouseMoney003 | 固定費一覧</title>
</head>
<body>
	<div class="container">
		<div class="fixed_box">
			<h3>固定費登録</h3>
			<form id="fixedForm">
				<div class="form-row">
					<label for="title">カテゴリー</label>
					<input type="text" />
				</div>

				<div class="form-row">
					<label for="body">入金額</label>
					<input type="text" />
				</div>

				<input type="submit" value="登録">
			</form>

			<div class="fixedTable">
				<h3>固定費一覧</h3>
				<table>
					<thead>
						<tr>
							<th>固定費名称</th>
							<th>金額</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td><button type="button">更新</button></td>
							<td><button type="button">削除</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
