<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log In</title>
</head>
<body>

	<div class="container">
		<div class="form-body">
			<form>
				<div class="form-row">
					<label for="name">User name</label>
					<input type="text" />
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" />
				</div>
				<input type="submit" value="Log in">
			</form>
		</div>
	</div>

</body>
</html>
